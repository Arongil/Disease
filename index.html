<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv='content-type' content='text/html; charset=utf-8' />
		<!-- Libraries -->
		<script type='text/javascript' src='resources/map-data.js'></script>
		<script type='text/javascript' src='resources/conversion.js'></script>
		<!-- Put all CSS sources here. -->
		<link rel='stylesheet' href='style.css' type='text/css' />
		<!-- Put all JavaScript sources here. -->
		<script type='text/javascript' src='javascript/Vector2D.js'></script>
		<script type='text/javascript' src='javascript/input.js'></script>
		<script type='text/javascript' src='javascript/context-functions.js'></script>
		<script type='text/javascript' src='javascript/Agent.js'></script>
		<script type='text/javascript' src='javascript/Airline.js'></script>
		<script type='text/javascript' src='javascript/City.js'></script>
		<script type='text/javascript' src='javascript/GameController.js'></script>
		<script type='text/javascript' src='javascript/main.js'></script>
		<title>Disease</title>
	</head>
	<body>
		<canvas id='canvas'></canvas>
		<div id='panel'>
			<select id="panel-select">
				<option value="Info Panel">Info Panel</option>
				<option value="Control Panel">Control Panel</option>
				<option value="Graph">Graph</option>
			</select>
			<div id='info-panel'>
				<h3>Information Panel</h3>
				<p id="global-stats"></p>
			</div>
			<div id='control-panel'>
				<h3>Control Panel</h3>
				<button id="reset" onclick="GC.cities = []; GC.initCities();">Reset</button>
				<button id="apply" onclick="GC.controlPanel();">Apply Changes</button><br>
				Agent Count: <input id="agent-count" value="4000" placeholder="Agent Count"></input><br>
				Infectiousness (0-1): <input id="infectiousness" value="0.004" placeholder="Infectiousness (0-1)"></input><br>
				Deadlyness (0-1): <input id="deadlyness" value="0.002" placeholder="Deadlyness (0-1)"></input><br>
				Infected Rejected (0-1): <input id="infected-rejected" value="0.1" placeholder="Infected Rejected (0-1)"></input><br>
				Recovered Protection (0-1): <input id="recovered-protection" value="0.8" placeholder="Recovered Protection (0-1)"></input><br>
				Days to Max Recovery (0-n): <input id="days-to-max-recovery" value="5" placeholder="Days to Max Recovery (0-n)"></input><br>
				Max Recovery (0-1): <input id="max-recovery-chance" value="0.05" placeholder="Max Recovery (0-1)"></input><br>
				Recovered Recovery (0-n): <input id="recovered-recovery" value="1.4" placeholder="Recovered Recovery (0-n)"></input><br>
				Recovered Death Rate (0-1): <input id="recovered-death" value="0.8" placeholder="Recovered Death Rate (0-1)"></input><br>
				Recovered Days (1-n): <input id="recovered-days" value="80" placeholder="Days Recovered For (1-n)"></input><br>
			</div>
		</div>
	</body>
</html>
