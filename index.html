<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv='content-type' content='text/html; charset=utf-8' />
		<!-- Libraries -->
		<script type='text/javascript' src='resources/map-data.js'></script>
		<script type='text/javascript' src='resources/conversion.js'></script>
		<!-- Put all CSS sources here. -->
		<link rel='stylesheet' href='style.css' type='text/css' />
		<!-- Put all JavaScript sources here. -->
		<script type='text/javascript' src='javascript/Vector2D.js'></script>
		<script type='text/javascript' src='javascript/input.js'></script>
		<script type='text/javascript' src='javascript/context-functions.js'></script>
		<script type='text/javascript' src='javascript/Agent.js'></script>
		<script type='text/javascript' src='javascript/Airline.js'></script>
		<script type='text/javascript' src='javascript/City.js'></script>
		<script type='text/javascript' src='javascript/GameController.js'></script>
		<script type='text/javascript' src='javascript/main.js'></script>
		<title>Disease</title>
	</head>
	<body>
		<canvas id='canvas'></canvas>
		<div id='info-panel'>
			<h3>Information Panel</h3>
			<p id='global-stats'></p><br><br>
			<p id="control-panel-description">Input Variables into the Control Panel to affect the simulation.</p>
		</div>
		<div id='control-panel'>
			<h3>Control Panel</h3>
			<button id="reset" onclick="GC.cities = []; GC.initCities();">Reset</button>
			<input id="agent-count">Agents to Simulate</button>
			<input id="infectiousness" placeholder="Infectiousness (0-1)"></input>
			<input id="recovered-protection" placeholder="Relative chance recovered agents are infected (0-1)"></input>
			<input id="days-to-max-recovery" placeholder="Days after infection to maximum recovery chance"></input>
			<input id="max-recovery-chance" placeholder="Maximum recovery chance per day (0-1)"></input>
			<button id="apply" onclick="GC.controlPanel();">Apply Changes</button>
		</div>
	</body>
</html>
